<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz.JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1 id="main-title">Programming Quiz</h1>
    <div id="score-container">
      <p id="display-score"><span>90</span>%</p>
      <p>
        Correct answers: <span id="correct-answer">0</span> of
        <span id="questions">10</span>
      </p>
      <button id="restart">Restart Quiz</button>
    </div>

    <div id="quiz-container">
      <p id="question">
        <span id="question-number">1</span> - <span id="question-text"></span>
      </p>
    </div>

    <div id="answers-box">
      <button>
        <span class="btn-letter">A</span><span class="question-answer"></span>
      </button>
      <button>
        <span class="btn-letter">B</span><span class="question-answer"></span>
      </button>
      <button>
        <span class="btn-letter">C</span><span class="question-answer"></span>
      </button>
      <button>
        <span class="btn-letter">D</span><span class="question-answer"></span>
      </button>
    </div>

    <button class="answer-template hide">
      <span class="btn-letter">A</span><span class="question-answer"></span>
    </button>
  </body>
</html>
